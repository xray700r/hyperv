trigger:
- main

pool:
    name: LinuxBuild

steps:
- checkout: self
  clean: true
  fetchTags: false
- task: Bash@3
  displayName: 'apt update'
  continueOnError: True
  inputs:
    targetType: inline
    script: >-
      sudo apt-get update
    failOnStderr: false
- task: Bash@3
  displayName: 'Install ansible galaxy and deps if not installed'
  inputs:
    targetType: inline
    script: >-

      sudo apt-get install python3-pip git libffi-dev libssl-dev -y
      
      sudo apt-get install ansible -y

      sudo -H pip3 install pywinrm

    failOnStderr: true
- task: Bash@3
  displayName: 'Install ansible galaxy and deps if not installed'
  inputs:
    targetType: inline
    workingDirectory: '$(Build.SourcesDirectory)'
    script: >-
        ansible-galaxy collection build
    failOnStderr: true
